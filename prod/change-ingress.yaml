apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mmshost-ingress
  namespace: mms-app
  annotations:
    alb.ingress.kubernetes.io/tags: Environment=Prod,Env=PROD,ApplicationName=mms-app
spec:
  rules:
    - host: prod-mms.my-domain.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: mmshost
              servicePort: 8086
